<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <img [src]="ticket.image" alt="{{ ticket.title }}" class="w-full h-auto">
      <div class="p-8">
        <h1 class="text-3xl font-bold text-indigo-600">{{ ticket.title }}</h1>
        <p class="mt-4 text-gray-700">{{ ticket.description }}</p>
        <p class="mt-4 text-gray-600">Price: {{ ticket.price | currency }}</p>
        <p class="mt-4 text-gray-600">Date: {{ ticket.date }}</p>
        <button *ngIf="showQrButton" (click)="openQrModal()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Show QR Code</button>
      </div>
    </div>
  </div>
  
  <!-- QR Code Modal -->
  <div *ngIf="isQrModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Ticket QR Code</h2>
      <a [href]="ticket.qrCode" target="_blank" class="text-indigo-600 hover:underline mb-4 block">View QR Code</a>
      <p class="text-gray-700 mb-4">This QR code is available for {{ countdown }} seconds.</p>
      <div class="flex justify-end">
        <button (click)="closeQrModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Close</button>
      </div>
    </div>
  </div>
