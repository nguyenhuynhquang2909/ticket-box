<div class="flex items-center justify-center min-h-screen bg-gray-100 pt-16">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">User Profile</div>
          <h1 class="block mt-1 text-lg leading-tight font-medium text-black">{{ user.name }}</h1>
          <p class="mt-2 text-gray-500">Email: {{ user.email }}</p>
          <p class="mt-2 text-gray-500">Phone: {{ user.phone }}</p>
          <p class="mt-2 text-gray-500">Address: {{ user.address }}</p>
          <button *ngIf="!isEditing" (click)="toggleEdit()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Edit Profile</button>

          <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="mt-4 space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="name" [(ngModel)]="user.name" name="name" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" [(ngModel)]="user.email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input id="phone" [(ngModel)]="user.phone" name="phone" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input id="address" [(ngModel)]="user.address" name="address" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div class="flex justify-end">
            <button type="button" (click)="toggleEdit()" class="mr-4 px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
