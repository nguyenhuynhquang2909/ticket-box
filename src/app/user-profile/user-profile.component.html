<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">User Profile</div>
        <h1 class="block mt-1 text-lg leading-tight font-medium text-black">{{ user.username }}</h1>
        <p class="mt-2 text-gray-500">{{ user.email }}</p>
        <button (click)="toggleEdit()" class="mt-4 bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          {{ isEditing ? 'Cancel' : 'Edit Profile' }}
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="errorWarning" class="text-red-500 text-sm mt-4">
    {{ errorWarning }}
  </div>
</div>
