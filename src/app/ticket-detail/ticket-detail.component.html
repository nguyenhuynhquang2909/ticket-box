<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <img [src]="ticket.image" alt="{{ ticket.title }}" class="w-full h-auto">
      <div class="p-8">
        <h1 class="text-3xl font-bold text-indigo-600">{{ ticket.title }}</h1>
        <p class="mt-4 text-gray-700">{{ ticket.description }}</p>
        <p class="mt-4 text-gray-600">Price: {{ ticket.price | currency }}</p>
        <p class="mt-4 text-gray-600">Date: {{ ticket.date }}</p>
        <p class="mt-4 text-gray-600">Remaining Tickets: {{ ticket.remaining }}</p>
        <button (click)="openModal()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Buy Ticket</button>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Confirm Purchase</h2>
      <p class="mb-4">Are you sure you want to buy this ticket?</p>
      <div class="flex justify-end">
        <button (click)="closeModal()" class="mr-4 px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
        <button (click)="confirmPurchase()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Confirm</button>
      </div>
    </div>
  </div>
